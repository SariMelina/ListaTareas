<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue"></script> 
   <link rel="stylesheet" href="estilos.css">
    
</head>
<body class="container">
    <div id="app" class="jumbotron">
        <h2>{{titulo}}</h2>
        <div class="input-group">
            <input type="text" placeholder="Escribe una nueva tarea..." 
            v-model="nuevaTarea"
            class="form-control">
            <span class="input-group-btn">
                <button type="button" @click="agregartarea()"
                class="btn btn-primary">Agregar</button>
            </span>

            <ul class="list-group">
                <li v-for="item in tareas" class="list-group-item terminada">
                    {{item.texto}}
                    <span class="pull-right">
                        <button type="button" class="btn btn-success glyphicon glxyphicon-ok"></button>
                    </span>
                </li>                
            </ul>   
                     
        </div>
    </div>
    <script src="vue.js"></script>
</body>
</html>
