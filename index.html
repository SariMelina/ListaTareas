<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lista de Tareas</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 
    crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
    crossorigin="anonymous"></script>   

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/vue"></script> 
    
    <link rel="stylesheet" href="estilos.css">    
</head>

<body class="container">
    <div id="app" class="jumbotron">
        <h2>{{titulo}}</h2>
        <div class="input-group">
            <input type="text" placeholder="Escribe una nueva tarea..." 
            v-model="nuevaTarea"
            class="form-control">
            <span class="input-group-btn">
                <button type="button" @click="agregartarea()"
                class="btn btn-primary">Agregar</button>
            </span>
        </div>
        <ul class="list-group">
            <li v-for="item in tareas" class="list-group-item" v-bind:class="{terminada:item.terminada}">
                {{item.texto}}
                <span class="pull-right">
                    <button type="button" 
                    class="btn btn-success btn-xs glyphicon glyphicon-ok"
                    @click="item.terminada = !item.terminada"
                    ></button>
                </span>
                
            </li>                
        </ul> 
    </div>
    <script src="vue.js"></script>
</body>
</html>
